<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tonart-O-Mat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    #game-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #statement-container {
      margin-bottom: 20px;
    }

    #statement-text {
      font-size: 18px;
      margin-bottom: 20px;
      transition: opacity 0.5s ease;
    }

    #answers button {
      font-size: 16px;
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #answers button:hover {
      background-color: #0056b3;
    }

    #result {
      display: none;
    }

    #result-text {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game-container" style="text-align: center; width: 300px; margin: auto;">
  <h1 style="font-size: 31px; font-weight: bold; margin-bottom: 5px;">TONART-O-MAT</h1>
  <h2 style="font-size: 18px; font-weight: normal; margin-top: 0;">Welche Tonart passt zu dir?</h2>
    <div id="statement-container">
      <p id="statement-text">Hier erscheint das erste Statement.</p>
    </div>
    <div id="answers">
      <button id="yes-btn">Ja</button>
      <button id="no-btn">Nein</button>
      <button id="idk-btn">Weiß nicht</button>
    </div>
    <div id="result">
      <p id="result-text">Am Ende wirst du hier dein Ergebnis sehen.</p>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Statements
      const statements = [
        "01 Hier erscheint das erste Statement.",
        "02 Hier erscheint das zweite Statement.",
        "03 Hier erscheint das dritte Statement.",
        "04 Hier erscheint das dritte Statement.",
        "05 Hier erscheint das dritte Statement.",
        "06 Hier erscheint das dritte Statement.",
        "07 Hier erscheint das dritte Statement.",
        "08 Hier erscheint das dritte Statement.",
        "09 Hier erscheint das dritte Statement.",
        "10 Hier erscheint das dritte Statement.",
        "11 Hier erscheint das dritte Statement.",
        "12 Hier erscheint das dritte Statement.",
        "13 Hier erscheint das dritte Statement.",
        "14 Hier erscheint das dritte Statement.",
        "15 Hier erscheint das dritte Statement.",
        "16 Hier erscheint das dritte Statement.",
        "17 Hier erscheint das dritte Statement.",
        "18 Hier erscheint das dritte Statement.",
        "19 Hier erscheint das dritte Statement.",
        "20 Hier erscheint das dritte Statement.",
        "21 Hier erscheint das dritte Statement.",
        "22 Hier erscheint das dritte Statement.",
        "23 Hier erscheint das dritte Statement.",
        "24 Hier erscheint das dritte Statement.",
        
      ];

      let currentIndex = 0;
const answers = []; // Array, um die Antworten zu speichern
const statementText = document.getElementById("statement-text");
const buttons = document.querySelectorAll("#answers button");
const resultDiv = document.getElementById("result");
const resultText = document.getElementById("result-text");

// Update statement text
function showStatement(index) {
  if (index < statements.length) {
    statementText.style.opacity = 0;
    setTimeout(() => {
      statementText.textContent = statements[index];
      statementText.style.opacity = 1;
    }, 500);
  } else {
    calculateResult(); // Ergebnis berechnen
  }
}

// Ergebnis berechnen
function calculateResult() {
  document.getElementById("statement-container").style.display = "none";
  document.getElementById("answers").style.display = "none";
  resultDiv.style.display = "block";

  // Zähle die Häufigkeit der Antworten
  const frequency = answers.reduce((acc, value) => {
    acc[value] = (acc[value] || 0) + 1;
    return acc;
  }, {});

  // Häufigste Antwort finden
  const maxValue = Object.keys(frequency).reduce((a, b) =>
    frequency[a] > frequency[b] ? a : b
  );

  // Ergebnis anzeigen
  resultText.textContent = `Dein Ergebnis: Du hast die meisten Übereinstimmungen mit der Kategorie ${maxValue}.`;
}

// Add event listeners to buttons
buttons.forEach(button => {
  button.addEventListener("click", (e) => {
    const value = e.target.getAttribute("data-value");
    answers.push(value); // Antwort speichern
    currentIndex++;
    showStatement(currentIndex);
  });
});

// Initialize with the first statement
showStatement(currentIndex);

    });
  </script>
</body>
</html>

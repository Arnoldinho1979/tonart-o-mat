<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tonart-O-Mat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    #game-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      margin: 0;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 18px;
      font-weight: normal;
      margin-top: 0;
      margin-bottom: 20px;
    }

    #statement-container {
      margin-bottom: 20px;
    }

    #statement-text {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #answers button {
      font-size: 16px;
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #answers button:hover {
      background-color: #0056b3;
    }

    #result {
      display: none;
    }

    #result-text {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Tonart-O-Mat</h1>
    <h2>Welche Tonart passt zu dir?</h2>
    <div id="statement-container">
      <p id="statement-text">Hier erscheint das erste Statement.</p>
    </div>
    <div id="answers">
      <button data-value="1">Ja</button>
      <button data-value="2">Nein</button>
      <button data-value="3">Weiß nicht</button>
    </div>
    <div id="result">
      <p id="result-text"></p>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Statements und Antworten
      const statements = [
        "01 Hier erscheint das erste Statement.",
        "02 Hier erscheint das zweite Statement.",
        "03 Hier erscheint das dritte Statement.",
        "04 Hier erscheint das vierte Statement.",
        "05 Hier erscheint das fünfte Statement.",
        "06 Hier erscheint das sechste Statement.",
        "07 Hier erscheint das siebte Statement.",
        "08 Hier erscheint das achte Statement.",
        "09 Hier erscheint das neunte Statement.",
        "10 Hier erscheint das zehnte Statement.",
        "11 Hier erscheint das elfte Statement.",
        "12 Hier erscheint das zwölfte Statement.",
        "13 Hier erscheint das dreizehnte Statement.",
        "14 Hier erscheint das vierzehnte Statement.",
        "15 Hier erscheint das fünfzehnte Statement.",
        "16 Hier erscheint das sechzehnte Statement.",
        "17 Hier erscheint das siebzehnte Statement.",
        "18 Hier erscheint das achtzehnte Statement.",
        "19 Hier erscheint das neunzehnte Statement.",
        "20 Hier erscheint das zwanzigste Statement.",
        "21 Hier erscheint das einundzwanzigste Statement.",
        "22 Hier erscheint das zweiundzwanzigste Statement.",
        "23 Hier erscheint das dreiundzwanzigste Statement.",
        "24 Hier erscheint das vierundzwanzigste Statement.",
      ];

      let currentIndex = 0;
      const answers = [];

      const statementText = document.getElementById("statement-text");
      const buttons = document.querySelectorAll("#answers button");
      const resultDiv = document.getElementById("result");
      const resultText = document.getElementById("result-text");

      // Zeige ein Statement
      function showStatement(index) {
        if (index < statements.length) {
          statementText.textContent = statements[index];
        } else {
          // Ergebnis berechnen
          calculateResult();
        }
      }

      // Ergebnis berechnen
      function calculateResult() {
        document.getElementById("statement-container").style.display = "none";
        document.getElementById("answers").style.display = "none";
        resultDiv.style.display = "block";

        // Zähle die Häufigkeit der Antworten
        const frequency = answers.reduce((acc, value) => {
          acc[value] = (acc[value] || 0) + 1;
          return acc;
        }, {});

        // Häufigste Antwort finden
        const maxValue = Object.keys(frequency).reduce((a, b) =>
          frequency[a] > frequency[b] ? a : b
        );

        // Ergebnis anzeigen
        resultText.textContent = `Dein Ergebnis: Du hast die meisten Übereinstimmungen mit der Kategorie ${maxValue}.`;
      }

      // Button-Klicks verarbeiten
      buttons.forEach(button => {
        button.addEventListener("click", (e) => {
          const value = e.target.getAttribute("data-value");
          answers.push(value); // Antwort speichern
          currentIndex++;
          showStatement(currentIndex);
        });
      });

      // Starte mit dem ersten Statement
      showStatement(currentIndex);
    });
  </script>
</body>
</html>
